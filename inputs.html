<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs</title>
</head>
<body>
    <input class="Favorite" type="button" value="Push ME ;)"><br><br>
    <label for="Start">Start Date:</label>
    <input type="date" id="start" name="start" value="2021-09-29" min="2021-01-01" max="2021-12-3
    1"><br><br>
    <label for="a picture">Upload a Image:</label><br><br>
    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"><br>
    <p>Pick what represents you ?</p>
    <div>
        <input type="radio" id="Cute" name="you" value="Cute" checked>
        <label for="Cute">Cute</label>
    </div>
    <div>
        <input type="radio" id="Ugly" name="you" value="Ugly" checked>
        <label for="Ugly">Ugly</label>
    </div>
    <div>
        <input type="radio" id="God" name="you" value="God" checked>
        <label for="God">God</label>
    </div><br>
    <div>
        <label for="username">Username:</label><br>
        <input type="text"
        id="username" name="username">
    </div>
    <div><br>
        <label for="password">Password:</label><br>
        <input type="password"
        id="password" name="password" minlength="8" required>
    </div><br>
    <div>
        <input type="submit" value="Sign in">
    </div>
</body>
</html>
